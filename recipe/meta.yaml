{% set name = "prettymaps" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prettymaps-{{ version }}.tar.gz
  sha256: 20d21ce20688916b54a4a7637406c170dec878ca2907c2dd1df7ebf16a0bdab7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.11
  run:
    - python >=3.11
    - numpy >=1.20,<1.25
    - matplotlib-base >=3.9.0
    - shapely >=2.0.0
    - osmnx >=1.9.3
    - ipykernel >=6.29.5

test:
  imports:
    - prettymaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marceloprates/prettymaps
  summary: A simple python library to draw pretty maps from OpenStreetMap data
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
