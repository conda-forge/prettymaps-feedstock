{% set name = "prettymaps" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prettymaps-{{ version }}.tar.gz
  sha256: ef81750b6d3ffcf227e7d40a2e22a5b24ec1d55f28d406c2fea321547219caa8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - osmnx ==1.2.2
    - python >=3.6
    - pyyaml ==6.0.0
    - shapely >=1.8,<2.0

test:
  imports:
    - prettymaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marceloprates/prettymaps
  summary: A simple python library to draw pretty maps from OpenStreetMap data
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
