{% set name = "prettymaps" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prettymaps-{{ version }}.tar.gz
  sha256: 6960bf6d9661f9c2a61243f6f70280cc7c1a9915963d675928937c3ac5e1123d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - osmnx ==1.0.1
    - python >=3.6
    - tabulate ==0.8.9

test:
  imports:
    - prettymaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marceloprates/prettymaps
  summary: A simple python library to draw pretty maps from OpenStreetMap data
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
